<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">


</head>
<body>
  
 <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Homework Week 10</h1>
        <p>Name: Lim Han Wei <br>Student ID: 31108504</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="description description-left">
          <h2>First Visualisation</h2>
          <p>Suicide Statistics Around the World. </p>
        </div>
      </div>
      <div class="pure-u-1-2">
        <div id="choropleth_map" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="description description-left">
          <h2>Second Visualisation</h2>
          <p>Top 10 Country in Commiting Suicide.</p>
        </div>
      </div>
      <div class="pure-u-1-2">
        <div id="bar_chart" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

  </div>

<script type="text/javascript">
  var spec1 = "conceptmapver1.json";
  vegaEmbed('#bar_chart', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec2 = "conceptmapver2.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
