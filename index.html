<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">


</head>
<body>
  
  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="column">
          <div class="row">
            <h2>Column 1, Row 1</h2>
            <p>Data..</p>
          </div>
          <div class="row">
            <h2>Column 1, Row 2</h2>
            <p>Data..</p>
          </div>
        </div>
    </div>
    <!-- end pure grid group -->

  </div>

  
<div id="bar_graph" class="vis-container"></div>

<script type="text/javascript">
  var spec1 = "barchart.json";
  vegaEmbed('#bar_graph', spec1, { "actions": false }).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec2 = "map.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
